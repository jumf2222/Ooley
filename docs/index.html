<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/><meta name="description" content="Ooley - Draw With Friends"/><title>Ooley</title><link rel="icon" type="image/x-icon" href="favicon.ico"/><link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet"/></head><body><h1 id="ooley">Ooley</h1><div class="container"><h2>Enter Room Code</h2><input id="room-code" placeholder="ie. 123456" maxlength="6" autocomplete="off"/> <button onclick="window.location.href=`http:\/\/${window.location.hostname}/room?roomId=${document.getElementById('room-code').value}`">Enter</button> <button id="new-room" onclick="window.location.href=`http:\/\/${window.location.hostname}/room?isHost=true`">New Room</button></div><p class="foot-text">Made by Julian de Rushe & Brian Latchman, 2020</p><script src="index.bundle.js"></script></body></html>
