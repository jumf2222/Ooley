<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Ooley - Draw With Friends" />
        <title>Ooley</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-PJ08GZMMDD"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-PJ08GZMMDD");

    </head>

    <body>
        <canvas id="paint-board"></canvas>
        <div class="controls-container">
            <div>Room ID</div>
            <div id="status">Disconnected</div>
            <div id="controls">
                <input
                    type="range"
                    id="widthSlider"
                    step="1"
                    min="1"
                    max="75"
                    value="5"
                />
                <input type="color" id="lineCol" value="#000000" />
                <button id="undo">Undo</button>
                <button id="clear">Clear</button>
                <button id="rainbow">Rainbow</button>
                <!-- <form id="sendMessage">
                    <div id="chatbox"></div>
                    <input id="chatInput">
                    <button>Send</button>
                </form> -->
            </div>
        </div>
        <div id="preloader" class="">
            <div class="first-o"><img src="bigO.svg" alt="Big O"></div>
            <div class="second-o"><img src="littleO.svg" alt="Little O"></div>
        </div>
    </body>
</html>
